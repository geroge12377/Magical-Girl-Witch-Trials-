# ============================================================================
# 自由事件模板 v2 - 日常为主
# ============================================================================
# 设计原则：
# 1. 大部分时间是「生活」不是「攻略」
# 2. 玩家是观察者，不是主角
# 3. 选项是「参与对话」而非「做决定」
# 4. 重要选择很少，但出现时有重量
# ============================================================================

# 事件类型比例
event_distribution:
  pure_daily: 50       # 纯日常，无选项
  daily_chat: 35       # 日常+小互动，轻选项
  meaningful: 15       # 有意义的选择

# ============================================================================
# 纯日常事件（50%）- 无选项，纯观察
# ============================================================================
pure_daily_templates:
  
  # ------ 独处观察 ------
  solo_idle:
    name: "独处发呆"
    weight: 15
    prompt: |
      生成一段纯观察场景：玩家看到{character}一个人在{location}。
      要求：
      - 3-4句描写
      - 展示角色日常状态/小习惯
      - 不需要对话，纯旁白描写
      - 结尾玩家默默离开或继续观察
      - 氛围平和，不要冲突
    examples:
      - |
        菜乃香一个人坐在图书室角落。
        她面前摊着一本书，但视线似乎没有落在文字上。
        窗外的光照在她身上，她就这样安静地坐着。
        你没有打扰她，轻轻离开了。
      - |
        诺亚靠在走廊的墙上，闭着眼睛。
        她的呼吸很平稳，不知道是在休息还是在想事情。
        你从她身边经过时，她没有睁开眼睛。
  
  solo_activity:
    name: "独处活动"
    weight: 15
    prompt: |
      生成一段纯观察场景：玩家看到{character}在{location}做某件小事。
      要求：
      - 3-5句描写
      - 角色在做一件日常小事（整理、看书、吃东西、发呆等）
      - 可以有角色自言自语（1句以内）
      - 玩家只是路过观察
    examples:
      - |
        雪莉站在庭院的角落，仰头看着天空。
        她的嘴唇轻轻动了动，像是在数什么。
        「...十三、十四...」
        似乎在数云朵。你觉得有点可爱，但没有上前搭话。
      - |
        玛尔戈在食堂慢慢喝着汤。
        她的动作很优雅，像是在品茶。
        即使是监牢的伙食，她也吃得很从容。
  
  # ------ 双人观察 ------
  duo_chat_observe:
    name: "旁观对话"
    weight: 20
    prompt: |
      生成一段玩家旁观两个角色聊天的场景。
      角色：{character_a} 和 {character_b}
      地点：{location}
      要求：
      - 5-7句
      - 两人在进行日常闲聊（吃饭、吐槽、聊过去等）
      - 玩家只是旁听，不参与
      - 对话内容展示角色性格
      - 轻松或中性氛围，不要剧烈冲突
    examples:
      - |
        安安和梅露露在食堂聊天，你坐在不远处。
        「欸，你之前是做什么工作的？」安安问。
        「我...在咖啡店打工。」
        「哦哦！那你会做咖啡吗？拿铁那种！」
        「会一点...」梅露露小声说。
        「好好哦——我只会喝。」
        你听着她们的对话，觉得这种日常感很不真实。
      - |
        寻和米莉亚正在庭院散步。
        「这个庭院还挺大的。」寻环顾四周说。
        「嗯...能有室外空间已经不错了。」
        「也是。」
        两人沉默地走着，似乎也没什么话要说。
        你从远处看着，没有上前打扰。

  # ------ 群体场景 ------
  group_scene:
    name: "群体场景"
    weight: 10
    prompt: |
      生成一段多人场景的描写。
      地点：{location}
      要求：
      - 4-6句
      - 描写几个人同时在一个地方，各做各的事或小群聊天
      - 玩家作为其中一员存在，但不是焦点
      - 日常氛围，生活感
    examples:
      - |
        食堂里，大家陆续来吃饭。
        安安在抱怨伙食，雪莉安静地吃着，可可在看书。
        菜乃香一个人坐在角落，汉娜在她旁边坐下了。
        你端着餐盘找了个位置，开始吃饭。
        监牢生活的第一天，就这样平淡地过去。
      - |
        庭院里，几个人在散步或休息。
        蕾雅在角落做伸展运动，诺亚靠墙站着，爱丽莎在看花。
        阳光意外地温暖，让人几乎忘了这是监牢。
        你找了个长椅坐下，享受这难得的平静。

# ============================================================================
# 日常+小互动（35%）- 轻选项，不影响数值
# ============================================================================
daily_chat_templates:
  
  # ------ 简单搭话 ------
  simple_greeting:
    name: "简单打招呼"
    weight: 20
    has_choice: true
    choice_impact: none  # 选项不影响数值
    prompt: |
      生成一段简单的打招呼场景。
      角色：{character}
      地点：{location}
      要求：
      - 2-3句铺垫
      - 角色注意到玩家，简单招呼
      - 3个选项都是普通回应，只是继续对话
      - 对话总共5-6句就结束
    choice_style: |
      A: 简单回应（「嗯」「你好」）
      B: 稍微多说一点
      C: 反问一句
      三个选项都很普通，只是对话风格不同
    examples:
      - |
        你在走廊遇到了梅露露。
        她看到你，轻轻点了点头。
        「...你好。」
        
        A. 点头回应
        B. 「你好，在散步吗？」
        C. 「这里还习惯吗？」
        
        （无论选什么，都是简短交谈几句然后结束）
  
  casual_chat:
    name: "闲聊"
    weight: 25
    has_choice: true
    choice_impact: none
    prompt: |
      生成一段日常闲聊。
      角色：{character}
      地点：{location}
      要求：
      - 3-4句对话铺垫
      - 角色说了什么日常的话题（天气、伙食、无聊等）
      - 选项是接话的不同方式
      - 不管选什么，对话都自然结束
    examples:
      - |
        安安趴在食堂桌上，看起来很无聊。
        「啊——好无聊——」她哀嚎。
        「这里什么都没有，连手机都没有！」
        她看到你，眼睛亮了一下。
        「欸欸，你无聊吗？」
        
        A. 「还好」
        B. 「确实挺无聊的」
        C. 「你想做什么？」

  share_moment:
    name: "共处片刻"
    weight: 15
    has_choice: true
    choice_impact: none
    prompt: |
      生成一段和角色共处的场景。
      角色：{character}
      地点：{location}
      要求：
      - 角色在做某事，玩家可以选择是否加入
      - 选择加入后，简单共处一会儿
      - 不需要深入对话，只是一起待着
    examples:
      - |
        可可在图书室看书，旁边有个空位。
        她注意到你，稍微挪了一下。
        似乎是在示意你可以坐。
        
        A. 坐下来
        B. 点头示意，另找位置
        C. 「你在看什么书？」
        
        （选A：你在她旁边坐下，两人安静地各做各的事。）

# ============================================================================
# 有意义的选择（15%）- 影响好感/压力
# ============================================================================
meaningful_templates:
  
  request_help:
    name: "请求帮助"
    weight: 5
    has_choice: true
    choice_impact: moderate
    prompt: |
      生成一个角色向玩家求助的场景。
      角色：{character}
      地点：{location}
      要求：
      - 4-6句铺垫，说明角色遇到了小困难
      - 选项影响角色对玩家的好感
      - A帮忙（好感+）、B委婉拒绝（无变化）、C冷漠拒绝（好感-）
    examples:
      - |
        梅露露站在图书室书架前，踮着脚想拿高处的书。
        她的手指差一点就能碰到。
        试了几次都没成功，她有些沮丧。
        然后她注意到你在旁边。
        「那个...能帮我拿一下吗？」她小声说，脸有点红。
        
        A. 帮她拿下来
        B. 「我也够不到，找别人吧」
        C. 无视，走开
  
  witness_conflict:
    name: "目击冲突"
    weight: 5
    has_choice: true
    choice_impact: moderate
    prompt: |
      生成一个目击两人小冲突的场景。
      角色：{character_a} 和 {character_b}
      地点：{location}
      要求：
      - 5-7句描写冲突
      - 不是剧烈争吵，而是小摩擦或冷战
      - 选项是介入方式
      - 选择会轻微影响双方对玩家的印象
    examples:
      - |
        你走进走廊，看到诺亚和寻正面对面站着。
        气氛有些僵硬。
        「我只是说实话。」诺亚平静地说。
        「实话也要看场合吧？」寻皱着眉。
        两人都没有退让的意思。
        诺亚注意到你，微微侧目。
        
        A. 「发生什么了？」
        B. 假装没看到，绕路走
        C. 「别在走廊吵，挡路了」

  personal_topic:
    name: "私人话题"
    weight: 5
    has_choice: true  
    choice_impact: significant
    prompt: |
      生成一个角色聊到私人话题的场景。
      角色：{character}
      地点：{location}
      触发条件：已有一定好感度
      要求：
      - 角色主动透露一点个人的事
      - 选项是回应方式
      - 认真倾听会增加好感和信任
      - 敷衍会略微降低
    examples:
      - |
        夜晚，你在牢房区遇到睡不着的雪莉。
        她看着窗外的月亮，轻声说：
        「...我以前很怕黑的。」
        「但现在好像无所谓了。」
        她转头看你，似乎在等你说什么。
        
        A. 「为什么不怕了？」
        B. 「我也睡不着」
        C. 「哦，那晚安」

# ============================================================================
# 生成指导
# ============================================================================
generation_guide:
  
  # 整体风格
  tone: |
    - 日常、平淡、生活感
    - 不要刻意制造戏剧性
    - 角色是在「生活」，不是在「演出」
    - 沉默和留白也是内容
  
  # 句数指导
  length:
    pure_daily: 3-6      # 纯日常简短
    daily_chat: 5-8      # 有互动稍长
    meaningful: 6-10     # 重要场景可以长一点
  
  # 选项设计
  choice_design:
    none: |
      无选项，直接【继续】
    light: |
      选项只是对话风格不同，不影响任何数值
      玩家选什么都可以，只是体验不同
    moderate: |
      选项有轻微影响（好感±1-3）
      但没有「正确答案」，只是性格差异
    significant: |
      选项影响较大（好感±5-10，可能触发后续事件）
      这种选项一天最多出现1-2次

  # 禁止事项
  avoid:
    - 每个场景都要有选项
    - 选项有明显的「对错」
    - 过于戏剧化的冲突
    - 玩家成为焦点人物
    - 每次互动都有数值变化
    - 说教或信息灌输
