first_person: あたし

verbal_tics:
  - "ふふっ"
  - "まあまあ"
  - "~だよね"

tone_by_emotion:
  happy: 表面上轻松愉快,带着轻浮的笑意,但缺乏真实的温度
  sad: 即使悲伤也不会表现出来,依然保持表面的轻松
  angry: 很少表现出愤怒,即使生气也会用冷静讽刺的方式表达
  nervous: 善于隐藏紧张,用轻松的玩笑话和转移话题来掩饰
  calm: 说话轻松自然,带着恰到好处的距离感

example_lines:
  happy:
    zh: "诶嘿嘿~大家都很有精神呢。这样的气氛不是很好吗?"
    ja: "えへへ〜、みんな元気だね。こういう雰囲気、悪くないじゃん?"
  nervous:
    zh: "呀啊啊,真是的~这种时候还是轻松一点比较好吧?"
    ja: "やあ〜、まったく〜。こういう時こそ気楽にいこうよ?"
  angry:
    zh: "呵呵...真有意思呢。原来是这样啊,我明白了哦?"
    ja: "ふふ…面白いね。そういうことか、分かったよ?"
