first_person: わたくし

verbal_tics:
  - "〜ですわ"
  - "〜ますわ"
  - "〜ですの"
  - "まあ!"

tone_by_emotion:
  happy: 用お嬢様言葉但略显轻快,偶尔不小心露出平民化的开朗语气
  sad: お嬢様腔调崩溃,语气变得脆弱颤抖
  angry: 保持お嬢様言葉但语气尖锐
  nervous: お嬢様腔调变得不稳定,频繁出现语言破绽
  calm: 标准的お嬢様言葉,优雅从容

example_lines:
  happy:
    zh: "真是太好了呢!啊不...是说,真是令人欣喜ですわ♪"
    ja: "やった!...あ、いえ、まことに喜ばしいことですわ♪"
  nervous:
    zh: "那、那个...わ、わたくし并没有做什么奇怪的事情ですわよ!"
    ja: "そ、その...わ、わたくしは別に変なことなんてしておりませんわよ!"
  sad:
    zh: "不要...不要丢下我一个人...求你了..."
    ja: "やだ...置いていかないで...お願い..."
  slip_up:
    zh: "那种便宜货...啊不是,わたくし是说那个物品档次不够ですわ"
    ja: "そんな安物...あ、いえ、わたくしが申しますのはその品の格が足りないということですわ"
