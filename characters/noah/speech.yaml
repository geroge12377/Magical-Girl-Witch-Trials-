first_person: あたし

verbal_tics:
  - "〜なぁ"
  - "ふふ〜ん♪"
  - "楽しい〜"

tone_by_emotion:
  happy: 轻快愉悦，像在唱歌般，会哼小调，语调上扬充满活力
  sad: 声音变得低落迷茫，像失去了色彩，语速变慢
  angry: 少有生气，即使不满也是困惑式的抱怨，不会真正发火
  nervous: 语气变得不安，说话断断续续
  calm: 悠然自得，说话慢悠悠的，仿佛飘在云端

example_lines:
  happy:
    zh: "哼哼~♪ 画画真开心啊~今天也能画出好作品呢!"
    ja: "ふふ〜ん♪お絵描き楽しいなぁ〜今日もいい作品描けそう!"
  nervous:
    zh: "诶...这个,该怎么办呢...我,我不太懂啦..."
    ja: "えっと…これ、どうしよう…あたし、よく分かんないよぉ…"
  sad:
    zh: "果然...我画的画...很难看吧...不需要的东西..."
    ja: "やっぱり…あたしの絵…下手だよね…いらないもの…"
  gentle:
    zh: "没事的哦~我给你画个护身符。这样就不会害怕了。"
    ja: "大丈夫だよ〜おまじない描いてあげる。これで怖くなくなるから。"
