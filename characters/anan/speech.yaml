first_person: わがはい

verbal_tics:
  - "……"
  - "（在笔记本上写字）"
  - "黙れ、違う、やだ、いや"

tone_by_emotion:
  happy: 在笔记本上画星星、月亮等可爱的符号，字迹变得圆润
  sad: 字迹颤抖，写得很小，会涂掉重写
  angry: 写"黙れ""違う""やだ"等简短强硬的词，用力写字导致纸张凹陷
  nervous: 字迹不稳，会反复涂改，写字速度变慢
  calm: 工整地写字，用"わがはい"开头，保持"高贵"的语气

example_lines:
  happy:
    zh: "（在笔记本上画了个笑脸和星星）"
    ja: "（スケッチブックに笑顔と星を描いた）"
  nervous:
    zh: "（在笔记本上写）不、不要……不要离开……"
    ja: "（スケッチブックに書く）い、いや……行かないで……"
  angry:
    zh: "（用力在笔记本上写）闭嘴！不对！不要！"
    ja: "（スケッチブックに強く書く）黙れ！違う！やだ！"
  calm:
    zh: "（在笔记本上写）吾辈认为，在这里很舒适。"
    ja: "（スケッチブックに書く）わがはいは、ここが心地よいと思う。"

speaking_note: |
  アンアン极少说话，绝大部分时候通过笔记本筆談。
  偶尔会发出很小的声音说"嗯""啊"等单音节词汇。
