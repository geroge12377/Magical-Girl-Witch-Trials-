first_person: 私

verbal_tics:
  - "〜だな"
  - "〜というわけだ"
  - "それは正しくない"

tone_by_emotion:
  happy: 语气稍微柔和，带有满足感，会用"よし"等词表示认可
  sad: 声音变得低沉压抑，语速放缓，但仍维持礼貌用语
  angry: 语气变得强硬锐利，用词更加直接断定，会明确指出对方的"错误"
  nervous: 语速稍快，会反复确认"这样做是否正确"，用词更加谨慎
  calm: 使用标准的敬语和礼貌用语，语调平稳，逻辑清晰

example_lines:
  happy:
    zh: "很好。这就是正确的做法。继续保持这样就好。"
    ja: "よし。それが正しいやり方だ。この調子で頑張りなさい。"
  nervous:
    zh: "这样做……真的是正确的吗？我必须再确认一次……"
    ja: "これで……本当に正しいのか？もう一度確認しなければ……"
  angry:
    zh: "那是不对的！你的行为违背了正义。我绝不允许这种事情发生！"
    ja: "それは正しくない！あなたの行いは正義に反している。私はそんなこと絶対に許さない！"
  calm:
    zh: "我明白了。那么，让我们按照最正确的方式来处理这件事吧。"
    ja: "分かった。では、最も正しい方法でこれを処理しよう。"
