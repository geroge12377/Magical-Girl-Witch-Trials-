# speech.yaml - 艾玛语言模式

character_id: aima

first_person: "僕"
first_person_notes: "使用男性化第一人称，可能是童年与希罗相处时养成的习惯"

speech_pattern: "casual"

verbal_tics:
  - "ちょっと待って"
  - "えっと..."
  - "そうだね"
  - "ごめん、ごめんね"
  - "大丈夫だよ"
  - "あはは..."

speech_characteristics:
  - 经常使用问句结尾寻求认同
  - 多用柔和表达避免断言
  - 说话时会突然改口，修正可能冒犯的表达
  - 多使用积极、友好的词汇
  - 避免直接的否定或批评

tone_by_emotion:
  happy: "轻快活泼，语速快，多用感叹句，笑声频繁，给人充满活力的感觉"
  nervous: "语速加快但不连贯，频繁结巴，声音发颤，句子破碎，重复词语"
  angry: "压抑的愤怒，声音颤抖，音调不稳定，可能突然失控或崩溃"
  sad: "声音变小，断断续续，压抑哭泣，语气无力，自我否定增多"

example_lines:
  happy:
    ja: "やった！みんなで一緒にいられるなんて、僕すごく嬉しい！ねえねえ、これからどうする？"
    zh: "太好了！能和大家在一起，我真的很开心！那个那个，接下来要做什么？"
  
  nervous:
    ja: "え、えっと...ちょっと待って、僕、その...何か悪いこと言った？ごめん、ごめんね！"
    zh: "诶、那个...等一下，我、那个...是不是说错话了？对不起，真的对不起！"
  
  angry:
    ja: "...そう、僕が悪いんだよね。いつもいつも、僕が我慢すればいいんだよね..."
    zh: "...是啊，都是我不好呢。总是总是，只要我忍耐就好了呢..."
  
  sad:
    ja: "ごめんね...僕、また失敗しちゃった。いつもこうなんだ...僕って、本当に駄目だね..."
    zh: "对不起...我又搞砸了。总是这样...我真的很没用呢..."

context_variations:
  with_close_friends:
    tone: "稍微放松，但仍保持警惕"
    example_ja: "ヒロ...僕たち、昔みたいには戻れないのかな"
    example_zh: "希罗...我们，已经回不到以前了吗"
  
  with_strangers:
    tone: "高度警戒，完全社交模式，笑容满面"
    example_ja: "初めまして！僕、アイマって言うんだ。よろしくね！"
    example_zh: "初次见面！我叫艾玛。请多关照！"
  
  when_alone:
    tone: "真实想法流露，自我责备，疲惫"
    example_ja: "...何やってんだろ、僕...もう、疲れた..."
    example_zh: "...我到底在做什么...已经，累了..."
