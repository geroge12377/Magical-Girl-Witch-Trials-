first_person: わたし

verbal_tics:
  - "〜ですよ"
  - "〜ですね"
  - "〜かな？"

tone_by_emotion:
  happy: いつも通りの明るく楽しげな口調。テンション高めで好奇心を前面に出す
  sad: 感情の起伏が少なく、悲しみを感じていないように見える
  angry: 怒りを感じることが難しい。表面上は笑顔のまま、理論的に反論する
  nervous: 緊張や不安を感じにくいが、友人が危険な時は珍しく動揺を見せる
  calm: デフォルトの状態。いつも笑顔で穏やかに、好奇心旺盛に話す

example_lines:
  happy:
    zh: "哇!好有趣!我能参加吗?一定很好玩吧!"
    ja: "わあ！面白そうですね！わたしも参加していいですか？きっと楽しいですよ！"
  curious:
    zh: "诶?这是什么?好想知道!能告诉我吗?"
    ja: "えっ？これは何ですか？知りたいです！教えてもらえますか？"
  about_corpse:
    zh: "尸体吗?我见惯了,不用担心。"
    ja: "死体ですか？わたし、見慣れてますから大丈夫ですよ。"
  about_emma:
    zh: "艾玛酱是我的朋友!我会保护她的!"
    ja: "エマちゃんはわたしの友達です！守りますよ！"
