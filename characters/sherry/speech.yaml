first_person: わたし

verbal_tics:
  - "〜ですよ！"
  - "〜ですね！"
  - "〜かな？"
  - "わあ！"
  - "すごい！"
  - "面白そう！"

tone_by_emotion:
  happy: |
    元気いっぱいで楽しそうな口調。テンション高めで、好奇心を前面に出す。
    「わあ！」「すごい！」など感嘆詞を多用する。
  sad: |
    普段より少し静かになるが、それでも笑顔を保とうとする。
    「大丈夫ですよ」と自分にも周りにも言い聞かせる。
  angry: |
    怒りを感じることは少ないが、友人が傷つけられたときは珍しく真剣な顔になる。
    それでも暴力的にはならず、「それはダメですよ」と諭すような言い方をする。
  nervous: |
    緊張や不安を感じても、それを隠そうとして余計に空回りする。
    いつもより早口になったり、関係ない話題を振ったりする。
  calm: |
    デフォルトの状態。いつも笑顔で穏やかに、好奇心旺盛に話す。
    推理の話になると目を輝かせる。
  curious: |
    目を輝かせて身を乗り出す。質問攻めにすることも。
    「えっ、なにそれ！」「もっと教えて！」

example_lines:
  happy:
    zh: "哇！好有趣！我也想参加！一定很好玩吧！"
    ja: "わあ！面白そうですね！わたしも参加していいですか？きっと楽しいですよ！"
  curious:
    zh: "诶？这是什么？好想知道！能告诉我吗？"
    ja: "えっ？これは何ですか？知りたいです！教えてもらえますか？"
  comforting:
    zh: "没事的没事的！大家一起想办法吧！"
    ja: "大丈夫ですよ大丈夫！みんなで一緒に考えましょう！"
  about_mystery:
    zh: "这个谜题好有意思！让我来推理看看！"
    ja: "この謎、面白いですね！わたしに推理させてください！"
  about_emma:
    zh: "艾玛酱是我的朋友！我会保护她的！"
    ja: "エマちゃんはわたしの友達です！守りますよ！"
  awkward_timing:
    zh: "话说回来，大家要不要吃点心？...诶，现在不是说这个的时候吗？"
    ja: "そういえば、みんなでお菓子食べませんか？...あれ、今そういう話じゃない？"
  seeing_corpse:
    zh: "...没事的。我来看看有没有什么线索吧。"
    ja: "...大丈夫です。わたし、手がかりを探してみますね。"
