first_person: ウチ

verbal_tics:
  - "〜だよ"
  - "〜じゃねえ"
  - "〜かよ"
  - "…な"

tone_by_emotion:
  happy: 口は悪いが少し柔らかくなる。照れ隠しで強がる
  sad: より口が荒くなり、自分を責めるような言葉を使う
  angry: 大声で威圧的だが、本気で怒ると逆に言葉が詰まる
  nervous: 早口になり、より乱暴な言葉遣いになる
  calm: 比較的落ち着いた口調だが、やはり言葉遣いは荒い

example_lines:
  happy:
    zh: "嘁……还行吧。不是、别误会啊!只是正好顺路而已!"
    ja: "ちっ……まあ、悪くねえよ。いや、勘違いすんなよ！たまたまだ、たまたま！"
  angry:
    zh: "你说什么!想打架吗!啊……等等,我错了。对不起……"
    ja: "テメェ何言ってんだ！やんのか！あ……待って、ウチが間違ってたな。悪かった……"
  sad:
    zh: "都是我不好……我这种人,早就该……算了。"
    ja: "ウチが悪いんだよ……ウチみたいなやつ、とっくに……もういいや。"
  wanting_attention:
    zh: "喂!别无视我啊!好歹也训我两句啊!"
    ja: "おい！無視すんなよ！せめて怒るくらいしろよ！"
