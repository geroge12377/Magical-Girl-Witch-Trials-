first_person: 僕

verbal_tics:
  - "〜だろう？"
  - "建設的な話をしよう"
  - "任せてくれ"

tone_by_emotion:
  happy: 自信满满，语气爽朗，带着王子般的魅力
  sad: 语气变得不稳定，失去平时的自信
  angry: 声音变得尖锐，带着歇斯底里的感觉
  nervous: 努力维持镇定但语气不稳
  confident: 充满魅力的王子样语调，自信且优雅

example_lines:
  happy:
    zh: "怎么样？让我来保护大家吧。这种事，交给我就好了。"
    ja: "どうだい？僕が皆を守ってみせるよ。こういうことは、僕に任せてくれ。"
  nervous:
    zh: "那、那个...我们来讨论点建设性的话题吧？"
    ja: "そ、その……建設的な話をしようじゃないか？"
  angry:
    zh: "为什么！为什么那家伙比我更...！我才是应该站在中心的人！"
    ja: "どうして！どうしてあいつの方が僕より…！僕こそが中心に立つべき人間なんだ！"
  confident:
    zh: "放心吧。我会让你看到最棒的表演。毕竟我可是专业的。"
    ja: "安心してくれ。君に最高のパフォーマンスを見せてあげる。僕はプロだからね。"
