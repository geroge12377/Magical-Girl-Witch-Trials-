existing:
  yuki:
    type: 家族(养母/大魔女)
    status: 失散多年,一直在寻找
    description: |
      メルル唯一的家人,如同母亲般的存在。大魔女ユキ在很久以前收养了メルル,两人曾如家人般生活。
      但后来ユキ突然消失,メルル担心自己是"失败作"被抛弃,因此执着地在牢屋敷寻找ユキ的踪迹。
      这份家族之爱是メルル行动的全部动力,也是她最大的トラウマ来源。

potential:
  emma:
    type: 被操纵者/可能的理解者
    hint: メルル表面上对エマ很温柔体贴,是エマ的精神支柱。但实际上メルル在暗中操纵エマ,煽动她的不安和恐惧。然而在真实路线中,エマ可能是唯一真正理解メルル矛盾本质的人。
  margo:
    type: 被拯救者/扭曲的爱慕者
    hint: マーゴ在被看守伤害后高热难耐时,メルル温柔地握住她的手、抚摸她的头安慰她。这份献身让マーゴ对メルル产生了强烈的爱和崇拜,但这份爱最终扭曲成"真爱就是杀死对方"的信念,导致マーゴ在第五章杀死メルル。
  arisa:
    type: 理解者/被救赎者
    hint: アリサ想死却无法死去时,メルル给了她能杀死魔女的药「トレデキム」,让她得以解脱。アリサ临死前感谢メルル,甚至留下不让メルル被怀疑的遗言。两人在某种层面上互相理解痛苦。
  nanoka:
    type: 威胁者/被消除者
    hint: ナノカ用【幻视】魔法发现了牢屋敷和メルル的秘密,成为メルル黑幕身份的最大威胁。为了守护秘密,メルル在冷冻室杀死了ナノカ,这是她作为黑幕最冷酷的一面。
  hiro:
    type: 对立者/救赎者
    hint: ヒロ在第二周目识破了メルル的真面目,与她对立。但在真实路线中,ヒロ理解了メルル行为背后的孤独和执念,最终帮助メルル与ユキ重逢并获得救赎。
