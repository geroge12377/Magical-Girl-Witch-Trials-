first_person: 私

verbal_tics:
  - "ごめんなさい..."
  - "ひどいです..."
  - "わ、私には..."
  - "嫌です、ダメです..."

tone_by_emotion:
  happy: 轻柔温和,带着一丝欣慰和安心。声音略微颤抖,像是终于放下心中大石。会用"よかった"、"嬉しいです"等词,但依然保持谦卑姿态。
  sad: 泪声明显,语气充满自责和愧疚。会频繁道歉,声音颤抖着说"ごめんなさい"。显得脆弱易碎,仿佛随时会哭出来。
  angry: 即使生气也很少直接表现,更多是委屈和慌张。会用"ひどいです"、"そんな..."等,声音带着哭腔抗议。很少真正愤怒,更像是被误解的委屈。
  nervous: 极度紧张时语速变快,会结巴。"わ、私..."、"え、えっと..."等。声音发颤,透露出恐惧和不安。这是她的常态。
  calm: 平静时依然保持柔弱谦卑的语气,但会显得更温柔体贴。说话轻声细语,关心他人,带着母性般的温暖。但即使平静也透着一丝不安。

example_lines:
  happy:
    zh: "太好了...大家都平安无事...真的...太好了..."
    ja: "よかった...みんな無事で...本当に...よかったです..."
  nervous:
    zh: "对、对不起...我、我只是...担心大家会受伤...对不起..."
    ja: "ご、ごめんなさい...わ、私はただ...みんなが傷つくんじゃないかって...ごめんなさい..."
  angry:
    zh: "太、太过分了...我、我没有那种意思...怎么能这样..."
    ja: "ひ、ひどいです...わ、私にはそんなつもりは...そんな..."
  calm:
    zh: "没关系的...让我来治疗你吧...不要勉强自己哦..."
    ja: "大丈夫ですよ...治療させてください...無理しないでくださいね..."
  sad:
    zh: "对不起...对不起...都是我的错...对不起..."
    ja: "ごめんなさい...ごめんなさい...私のせいで...ごめんなさい..."
