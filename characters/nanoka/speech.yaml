first_person: 私

verbal_tics:
  - "〜のね"
  - "〜だわ"
  - "〜ですもの"

tone_by_emotion:
  happy: 珍しく柔らかい口調になるが、すぐに平静を装う
  sad: 感情を押し殺し、より冷たく突き放すような口調になる
  angry: 低く静かな声で威圧的に
  nervous: 平静を装おうとするが、言葉が硬くなり早口になる
  calm: 女言葉で丁寧だが、感情の起伏が少ない

example_lines:
  happy:
    zh: "能帮上忙的话……也不是不可以。不过别误会,这只是正好顺路而已。"
    ja: "役に立てたのなら……まあ、悪くはないわね。でも勘違いしないで、たまたまよ、たまたま。"
  nervous:
    zh: "我、我才没有慌张!只是在思考下一步行动而已!"
    ja: "あ、焦ってなんかいないわ!次の行動を考えているだけよ!"
  angry:
    zh: "……你最好不要妨碍我。这是最后的警告。"
    ja: "……邪魔をしないでちょうだい。これが最後の警告よ。"
  trying_to_look_cool:
    zh: "命运啊,总是从我的双手间滑落呢……"
    ja: "運命は、いつも私の両手から滑り落ちていくのね……"
