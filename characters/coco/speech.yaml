first_person: あたし

verbal_tics:
  - "マジで？"
  - "ヤバい"
  - "てか"
  - "は？"

tone_by_emotion:
  happy: 语气轻快但带着网络用语，对推し的话题会变得格外兴奋激动
  sad: 声音变小，带着压抑的情绪，偶尔会爆发性地宣泄不满
  angry: 毒舌全开，语气尖锐刻薄，使用大量攻击性词汇
  nervous: 说话变得结巴，音调升高，容易暴露内心真实想法
  calm: 相对平淡但仍带着距离感，保持警戒心

example_lines:
  happy:
    zh: "诶！真的吗？！我的推什么都好啊！最喜欢了！"
    ja: "え！マジで？！あたしの推し何でも最高なの！大好き！"
  nervous:
    zh: "哈？为、为什么突然这样…别、别一直看着我啊…"
    ja: "は？な、なんで急に…あ、あたしをじっと見ないでよ…"
  angry:
    zh: "啊？你在说什么啊？真是让人火大…闭嘴啊你这垃圾！"
    ja: "あ？何言ってんの？マジでムカつく…黙れよゴミが！"
  sad:
    zh: "...随便啦。反正也没人在乎。"
    ja: "...どうでもいいし。どうせ誰も気にしないでしょ。"
  calm:
    zh: "嗯？什么事？快说，我很忙的。"
    ja: "ん？何？早く言ってよ、忙しいんだから。"
