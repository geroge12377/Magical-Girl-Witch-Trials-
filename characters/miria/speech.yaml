first_person: おじさん

verbal_tics:
  - "～だねぇ"
  - "～だからねぇ"
  - "まぁ"
  - "そりゃあ"
  - "なんつーか"

tone_by_emotion:
  happy: 语气略显轻松，但依然保持"おじさん"风格的随意感
  sad: 声音变得低沉疲惫，透出年龄不符的沧桑感
  angry: 即使生气也不会大吼大叫，用略带烦躁的低沉语气
  nervous: 语气变得结巴、畏缩，"おじさん"人格会出现破绽
  calm: 用平淡随意的"おじさん"口吻说话，带着一种看淡一切的疲惫感

example_lines:
  happy:
    zh: "嘛～还不错嘛。这样的日子，大叔我也挺喜欢的呢。"
    ja: "まぁ～悪くないねぇ。こういう日は、おじさん結構好きなんだよねぇ。"
  nervous:
    zh: "那、那个...大叔我、我觉得...该怎么说呢...有点、有点不太对劲啊..."
    ja: "あ、あの...おじさんはさ、その...なんつーか...ちょっと、おかしいんじゃないかって..."
  sad:
    zh: "哈啊...嘛，也是没办法的事呢。大叔我啊，已经习惯这种事了..."
    ja: "はぁ...まぁ、しょうがないよねぇ。おじさんはさ、こういうの慣れちゃってるからさ..."
