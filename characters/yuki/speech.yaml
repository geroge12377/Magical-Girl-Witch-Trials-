first_person: 私

verbal_tics:
  - "...ね"
  - "...でしょう？"
  - "ふふ..."

tone_by_emotion:
  happy: 温柔平静，带着一丝神秘的微笑，语气轻柔但让人无法看透真意
  sad: 声音变得空洞遥远，像是在回忆过去的痛苦，但不会失态
  angry: 极少表现愤怒，即使愤怒也是冷静压抑的，语气反而更加温柔但充满威压
  nervous: 几乎不会紧张，始终保持从容，即使计划出现变数也能冷静应对
  calm: 默认状态，温柔平和但带着看透一切的超然感，像是在观察实验对象

example_lines:
  happy:
    zh: "真的呢...你们做得很好。我很期待接下来会发生什么..."
    ja: "そうね...よくやったわ。これからどうなるか、楽しみね..."
  calm:
    zh: "人类啊...总是在极限状态下才会暴露真正的本性呢。"
    ja: "人間って...追い詰められた時に本性が出るものよね。"
  mysterious:
    zh: "你想知道真相吗？但是...真相往往比谎言更加残酷哦。"
    ja: "真実を知りたい？でも...真実は嘘よりも残酷なものよ。"
  to_meruru:
    zh: "对不起...让你一直等着我。我们...终于可以一起回家了。"
    ja: "ごめんね...ずっと待たせて。私たち...やっと一緒に帰れるわ。"
  cold:
    zh: "这就是你们的选择吧？那就...承受后果吧。"
    ja: "それがあなたたちの選択なのね？なら...その結果を受け入れなさい。"
