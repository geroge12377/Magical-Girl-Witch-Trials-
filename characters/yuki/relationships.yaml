existing:
  meruru:
    type: 家族（养女）
    status: 失散多年后重逢
    description: |
      Meruru是ユキ唯一的「家人」。ユキ曾如母亲般收养照顾Meruru，
      两人有着深厚的羁绊。ユキ失踪后，Meruru一直在牢屋敷中寻找她。
      在真实结局中，两人重逢并一同消失，终于回到「家」。

potential:
  emma:
    type: 复仇对象/被测试者
    hint: Emma是ユキ选中的主要测试对象之一。ユキ认为Emma当年对自己被霸凌「傍观」，因此将她置于这场残酷游戏中，观察她是否会成为魔女、是否会重复当年的选择。
  hiro:
    type: 复仇对象/棋子
    hint: ユキ告诉Hiro「Emma将成为魔女」的预言，在Hiro心中埋下对Emma的憎恨。ユキ利用Hiro的正义感和对过去的执念，让她成为复仇计划的一部分。Hiro也是当年「傍观」者之一。
  gokucho:
    type: 使魔/工具
    hint: 典狱长（猫头鹰）是ユキ/Meruru控制的使魔，负责管理牢屋敷和召开魔女审判，是执行计划的工具。
