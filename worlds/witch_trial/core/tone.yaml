# worlds/witch_trial/core/tone.yaml

# ═══════════════════════════════════════════
# 场景氛围指导
# ═══════════════════════════════════════════

scene_guidance:
  # 【起】Day 1-2：日常确立
  起:
    主基调: "平静、陌生、好奇"
    氛围词: ["阳光", "新鲜", "试探", "观察"]

    场景比例:
      静默观察: 50%    # 看别人做事，不参与
      日常片段: 40%    # 吃饭、散步、闲聊
      可互动: 10%      # 简单对话选项
      关键时刻: 0%     # 无

    对话指导:
      density: sparse
      avg_lines: 3-5
      player_options: "大多是观察，少量简单回应"

    禁止内容:
      - 任何角色崩溃
      - 魔女化描写
      - 杀人暗示
      - 高张力对峙

  # 【承】Day 3-4：生活展开
  承:
    主基调: "熟悉、日常、暗流"
    氛围词: ["习惯", "熟络", "私语", "微妙"]

    场景比例:
      静默观察: 35%
      日常片段: 35%
      可互动: 25%
      关键时刻: 5%

    对话指导:
      density: normal
      avg_lines: 5-8
      player_options: "更多对话选项，开始影响关系"

    允许内容:
      - 小冲突（争吵但和好）
      - 秘密暗示（某人藏着什么）
      - 关系微妙变化
      - 角色独处时的异常

  # 【转】Day 5-6：暗流与破局
  转:
    主基调: "紧张、变化、临界"
    氛围词: ["不安", "秘密", "崩塌", "选择"]

    场景比例:
      静默观察: 15%
      日常片段: 25%
      可互动: 35%
      关键时刻: 25%

    对话指导:
      density: normal-dense
      avg_lines: 6-12
      player_options: "关键选择出现，可能影响结局"

    允许内容:
      - 角色崩溃
      - 魔女化迹象
      - 冲突升级
      - 杀人事件（如果条件满足）
      - 真相片段揭露

  # 【合】Day 7：收束
  合:
    主基调: "收束、结果、余韵"
    氛围词: ["审判", "真相", "告别", "希望/绝望"]

    场景比例:
      静默观察: 10%
      日常片段: 20%
      可互动: 30%
      关键时刻: 40%

    对话指导:
      density: dense
      avg_lines: 8-15
      player_options: "最终选择，决定结局"

    内容:
      - 审判（如果有杀人）
      - 真相揭露
      - 结局分支
      - 角色命运收束

# ═══════════════════════════════════════════
# 张力曲线模板
# ═══════════════════════════════════════════

tension_templates:
  # 单日张力曲线
  peaceful_day:
    description: "平静的一天"
    curve: [2, 3, 3, 2, 2, 1]  # dawn→night

  building_day:
    description: "逐渐紧张"
    curve: [2, 3, 4, 5, 6, 4]

  climax_day:
    description: "高潮日"
    curve: [4, 5, 7, 8, 9, 6]

  aftermath_day:
    description: "事件之后"
    curve: [6, 5, 4, 4, 3, 3]

# ═══════════════════════════════════════════
# 场景最小长度标准
# ═══════════════════════════════════════════

scene_length_requirements:
  静默观察:
    min_chars: 150
    suggested_chars: 200-300
    structure: "开场+铺垫+收尾（无对话/极少对话）"

  日常片段:
    min_chars: 250
    suggested_chars: 350-500
    structure: "完整五段式，对话3-6轮"

  互动场景:
    min_chars: 400
    suggested_chars: 500-800
    structure: "完整五段式+选择点，对话5-10轮"

  关键场景:
    min_chars: 600
    suggested_chars: 800-1200
    structure: "完整五段式+多选择点，对话8-15轮"

# ═══════════════════════════════════════════
# 对话与叙述比例指导
# ═══════════════════════════════════════════

dialogue_narrative_ratio:
  静默观察: "叙述90% : 对话10%"
  日常片段: "叙述50% : 对话50%"
  互动场景: "叙述40% : 对话60%"
  关键场景: "叙述30% : 对话70%"
