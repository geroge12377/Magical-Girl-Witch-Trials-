# 控制 NPC 的自动移动行为和位置偏好
# ============================================================================

movement:
  base_chance: 0.3        # 基础移动概率 (30%)
  period_modifiers:
    dawn: 0.2             # 黎明：刚醒来，少移动
    morning: 0.4          # 上午：活跃
    noon: 0.2             # 午餐时少移动
    afternoon: 0.35       # 下午：正常
    evening: 0.3          # 傍晚：正常
    night: 0.1            # 夜晚：很少移动

